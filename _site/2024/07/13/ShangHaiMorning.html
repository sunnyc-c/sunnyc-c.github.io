    <p>
  13 Jul 2024
  
  
    - <a href="/authors/Gir.html">Confused Giraffe</a>
  
</p>
<p>昨晚的麻辣在肚内宣示主權，今早7點多就被折騰的不得不跑了幾趟厠所，儘管昨晚因久久未散去的咖啡因而一夜難眠。</p>

<p>天氣有點潮濕，昨晚偷懶而沒有用風筒吹乾的頭髮有點黏，一摸，知道今天出門前又該洗個頭，還要用風筒吹乾，一想到這裏已經覺得熱了。</p>

<p>睡眠不足的夜晚，使得我在清醒時仍有幾分迷糊，有些瞬間，一個恍然，抽離感襲來，自己竟搞不懂是在夢中還是現實。</p>

<p>窗外天色灰暗，加上潮濕的空氣，略帶涼意的風，有種錯覺，錯以爲自己在香港。</p>
